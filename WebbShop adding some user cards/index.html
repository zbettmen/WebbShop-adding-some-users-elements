<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-6 col-md-3 form-container">
                <form id="myForm">
                    <h2>Add user:</h2>

                    <div class="form-group">
                        <label for="user_name">Name</label>
                        <input type="text" class="form-control" id="user_name" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="user_email">Email</label>
                        <input type="email" class="form-control" id="user_email" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="user_age">Age</label>
                        <input type="text" class="form-control" id="user_age" placeholder="Enter your age">
                    </div>

                    <p id="error">something is wrong</p>

                    <input type="submit" class="btn btn-block btn-primary" value="Add user">

                </form>
            </div>
            <div class="col-xs-12 col-md-9 content-container">
                <div class="row" id="parent_avatars">

                </div>
            </div>


        </div>
    </div>
